<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="text-white text-center" >
        <!-- FIRST LINE -->
        <div class="row">
            <div class="bg-primary p-2 col-lg">Primary</div>
            <div class="bg-success p-2 col-lg">Success</div>
            <div class="bg-danger p-2 col-lg">Danger</div>
            <div class="bg-warning p-2 col-lg">Warning</div>
        </div>

        <hr />

        <!-- SECOND LINE -->
        
        <div class="row">
            <div class="bg-primary p-2 col-sm">Primary</div>
            <div class="bg-success p-2 col-sm">Success</div>
            <div class="bg-danger p-2 col-sm">Danger</div>
            <div class="bg-warning p-2 col-sm">Warning</div>
        </div>

        <hr />

        <!-- THIRD LINE -->
        <div class="row">
            <div class="bg-primary p-2 col-lg-2">Primary</div>
            <div class="bg-success p-2 col-lg-4">Success</div>
            <div class="bg-danger p-2 col-lg-6">Danger</div>
        </div>

        <hr />

        <!-- FOURTH LINE -->
        <div class="row">
            <div class="col order-xl-1 order-lg-2 order-md-3 order-4 bg-primary text-white text-center p-2">Primary</div>
            <div class="col order-xl-2 order-lg-3 order-md-4 order-1 bg-success text-white text-center p-2">Success</div>
            <div class="col order-xl-3 order-lg-4 order-md-1 order-2 bg-danger text-white text-center p-2">Danger</div>
            <div class="col order-xl-4 order-lg-1 order-md-3 order-3 bg-warning text-white text-center p-2">Warning</div>
        </div>
        

        <hr/>

        <!-- FIFTH LINE -->
        <div class="row justify-content-between">
            <div class="bg-primary p-2 col-md-2">Primary</div>
            <div class="bg-success p-2 col-md-2">Success</div>
        </div>

        <hr/>
        
        <!-- SIX LINE -->
        <div class="row">
            <div class="p-2 col-md-2 bg-primary">Primary</div>
            <div class="p-2 col-md-2  offset-md-4 bg-success">Success</div>
            <div class="p-2 col-md-2 offset-md-2 bg-danger">Danger</div>
        </div>
    </body>
</html>
